{% load static %}

<link href="{% static 'news/css/eventCalendar.css' %}" type="text/css" rel="stylesheet">
{% if not hasJQuery %}<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>{% endif %}
<script src="{% static 'news/js/eventCalendar.js' %}"></script>
<div id="{{ calendarID }}" class="calendar-widget"></div>
<script>
$(function(){
    $("#{{ calendarID }}").EventsCalendar({{ options|safe }});
})
</script>
